<html>
	<head>
		<meta charset="UTF-8"/>
		<script src="http://requirejs.org/docs/release/2.1.4/minified/require.js"></script>
		<script src="events.js"></script>		
		<script src="templateParser.js"></script>
		<script src="templateBinder.js"></script>
	</head>
	<body>
		<div id="alpha-section-root" data-rf-widget="alphaWidget">
			<div data-rf-id="myElement" data-rf-visible="visible">Il nome del figlio alpha è: {{alphaName}} e anche {{antani}}</div>
			<div data-rf-if="!alpha">Spiacenti, il figlio di alpha non è disponibile {{alphaName}} </div>
			<div id="{{prova}}" data-rf-method = "alert">prova a cliccare qui</div>
			<ul >
				<li data-rf-id="1">sf <a href="" data-rf-method-dblclick="insert" data-rf-method-swipe="delete" data-rf-method-longtap="makeapiroetta" data-rf-value="1">Install</a></li>
			</ul>
			<input id="alpha" type="checkbox" />
		</div>
	</body>

	<script type="text/javascript">

		function clickEventHandler(data) {
			alert("call: " + data.method);
		}
		
// 		subscribe('click', clickEventHandler);
		subscribe('click', clickEventHandler);
		
		var root = document.querySelector("#alpha-section-root"); 
		DOMParser(root);
		var dom = getSymbolTable(); 
		templateBinder(document.querySelector("#alpha-section-root"), dom);
		
	</script>
</html>
